<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Kumbh+Sans:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="principal">
        <div class="t1">
          <p>Your Result</p>
        </div>
        <div class="circulo">
          <h4>76</h4>
          <div class="of">
            <p>of 100</p>
          </div>
        </div>
        <div class="great">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="contenido">
        <h3>Summary</h3>

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" />
          <p>Reaction</p>
          <p class="text">80 / 100</p>
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" />
          <p>Memory</p>
          <p class="text">92 / 100</p>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" />
          <p>Verbal</p>
          <p class="text">61 / 100</p>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" />
          <p>Visual</p>
          <p class="text">72 / 100</p>
        </div>
        <a class="btn_continue"> Continue </a>
      </div>
      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>  -->
    </section>
  </body>
</html>
